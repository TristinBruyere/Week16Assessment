
<h3>Add a New Book:</h3>
<div>
    Title: <input type="text" [(ngModel)]="newTitle"/>
    Author: <input type="text" [(ngModel)]="newAuthor"/>
    Pub. Year: <input type="text" [(ngModel)]="newPublicationYear"/>
    <button (click)="addBook()" style="margin-left: 1em;">Add Book</button>
</div>

<br/><br/>
<h3>Current List of Books:</h3>
<ng-container *ngFor="let abook of books">
    <div>
        <app-book [book]= "abook"></app-book>
    </div>
    <br/><br/>
</ng-container>
